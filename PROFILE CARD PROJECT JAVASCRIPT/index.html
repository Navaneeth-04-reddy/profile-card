<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>profile card UI Design</title>
        <link rel="stylesheet"href="style.css">
        <link rel="stylesheet"href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="navaneeth.jpg"alt="image of navaneeth"
                class="profile-img">
            </div>
        <div class="text-data">
           <div><span class="name"> CHINTU</span></div> 
            <div><span class="job">Data Analyst</span></div>
            
        </div> 
        <div class="media-buttons">
            <a href="#" style="background-color: rgb(21, 21, 204);" class="link">
                <i class='bx bxl-facebook'></i>
                </a>
                 <a href="#" style="background-color:rgb(107, 161, 235);" class="link">
                 <i class='bx bxl-twitter'></i> 
                </a>
                <a href="#" style="background-color:#ba1a82;" class="link">
                <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" style="background-color:rgb(185, 14, 22);" class="link">
                    <i class='bx bxl-youtube'></i>
                    </a>
            
        </div>  
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div> 
        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bxs-like'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bxs-message'></i>
                <span class="number">60k</span>
            </div>
        </div>
        </div>
    </body>
</html>
